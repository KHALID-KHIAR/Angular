<button (click)="HandlLogOut()">Log Out</button>

<div class="container">
  <div class="inside-cont">
  <h2 style="">Popular Movies </h2>
  <div class="popular-movies">
    <app-film
    *ngFor="let poplar of popular_movies"
    [title]="poplar.name"
    [image]="poplar.cover"
    [rating]="poplar.rating"
    [link]="poplar.cover"
   ></app-film>
  </div>
</div>
<div class="inside-cont2">
  <h2>Theatre Movies </h2>
<div class="theatre-movies">
    <app-film
  *ngFor="let theatre of theatre_movie"
    [title]="theatre.name"
    [image]="theatre.cover"
    [rating]="theatre.rating"
    [link]="theatre.cover"
   ></app-film>
</div>
</div>
<div class="all-time-pop"></div>
</div>
